<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;500&display=swap');
    body {
        display: flex;
	      justify-content: center;
        background-color: black;
        font-family: 'Chivo Mono', monospace;
    }
    .text-box {
	--x: 50%;
	--y: 50%;
	top: 30%;
	position: absolute;
  margin: auto;
	appearance: none;
	text-transform: uppercase;
  font-size: 4vw;
	outline: none;
	border-radius: 5px;
	border: 2px solid transparent;
  padding-left: 10px;
  padding-right: 10px;
  animation: fadeIn 5s;
  
}
p {
  background: -webkit-linear-gradient(rgb(255, 55, 55), rgb(255, 255, 255));
  
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.background {
  text-shadow: 0 0 10px black;
  padding-left: 10px ;
  padding-right: 10px;
  border-radius: 5px;
}
.tampung {
	background: linear-gradient(rgba(0, 0, 0, 0.199), rgba(0, 0, 0, 0.322)) padding-box, radial-gradient(farthest-corner at var(--x) var(--y), #00c9a741, #845ec24d) border-box;
 
}
#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100vw; 
    min-height: 20vw;
    filter: brightness(50%);
    z-index: -1;
    animation: fadeIn 5s;

}
.leaf {
  z-index: 0;
  position:fixed;
  align-items:center;
  display: flex;
  bottom: -5%;
  left: -7%;
  filter: brightness(10%);
  animation: fadeIn 5s;
  animation: shake 30s;
  animation-iteration-count: infinite;
}
#demo {
  display: block;
}
#lur {
  display: block;
  opacity: 0;
  transition: 5s;

}
.leaves{  
  
  z-index: 0;
  position: fixed;
  display: flex;
  bottom: -4%;
  filter: brightness(40%);
  scale: 1.25;
  animation: fadeIn 5s;
  animation: shake 40s;
  animation-iteration-count: infinite;

}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, 1px) rotate(0deg); }
}
</style>
</head>
<body>
  <div class="video">
<video autoplay muted loop id="myVideo" class="video1">
  <source src="dinosaurus.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
</div>
<div class="leaf">
  <img src="border-leaf.png" alt="leaf">
</div>
<div class="leaves">
  <img src="leaves.png" alt="leaves">
</div>

<div class="text-box"> <div class="background">
<p id="demo"></p>
<p id="lur"></p>
</div></div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 27, 2022  14:33:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "Hari " + hours + "Jam "
  + minutes + "Menit " + seconds + "Detik ";
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("lur").innerHTML = "Happy New Year!";
    document.getElementById("demo").style.display = "none";
    document.getElementById("lur").style.opacity = "1";
    document.getElementsByClassName("first").style.opacity = "0";

  };
}, 0);


</script>
</body>
</html>
